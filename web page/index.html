<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Diabetes Prediction Using Bayesian Networks</h1>
    <form id="prediction-form">
        <label for="highbp">High Blood Pressure (0 or 1):</label>
        <input type="number" id="highbp" required><br>
        
        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" step="0.1" required><br>

        <button type="submit">Predict</button>
    </form>

    <h2>Prediction Result: <span id="result">N/A</span></h2>

    <script src="static/script.js"></script>
</body>
</html>
